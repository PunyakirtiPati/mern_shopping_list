name: Build and deploy React app to Azure Web App - itw-frontend-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build (from client folder)
        run: |
          cd client
          npm install
          npm run build
          cd ..
      
      - name: Zip build folder for deployment
        run: zip -r release.zip client/build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_32C741789EB84BE9AEE67A99783750A2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8D24710CADDF46A9AB1E0185BD636307 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3CE670B51B734B01956A025AB421619B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'itw-frontend-app'
          slot-name: 'Production'
          package: client/build
